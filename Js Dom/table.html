<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1 ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        let employees = [
            { name: "Nimur", salary: 30000 },
            { name: "Rana", salary: 45000 },
            { name: "Asz", salary: 25000 }
            ];
        let tbody=document.getElementById("tbody");
        employees.forEach(emp =>{
            let tr=document.createElement("tr");
            tr.innerHTML=`
                <td>${emp.name}</td>
                <td>${emp.salary}</td>
            `;
            tbody.appendChild(tr);
        })
    </script>
</body>
</html>
